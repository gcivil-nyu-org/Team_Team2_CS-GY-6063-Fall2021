{% extends "naturescall/base.html" %}

{% block content %}
<div class = "container white-center-shadow">
	<h1>Welcome to Natures's Call</h1>
	
	<h1>Register</h1>
	<form action="" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input  class="btn btn-success" type="submit" value="Register">
	</form>
	<p>If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>
	
</div>
{% endblock%}
