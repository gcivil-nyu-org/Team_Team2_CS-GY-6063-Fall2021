{% extends "naturescall/base.html" %}

{% block content %}
	<div class="container ratings">
		<h1>Login</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input class="btn btn-success" type="submit" value="Login">
		</form>
		<br>
		<p>Don't have an account? <a href="{% url 'accounts:signup'%}">Create an account</a></p>
		<p>Forget Password? <a href="{% url 'password_reset'%}">Reset Password</a></p>
	</div>
{% endblock %}
