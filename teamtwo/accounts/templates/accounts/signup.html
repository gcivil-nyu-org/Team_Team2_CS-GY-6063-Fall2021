<h1>Welcome to Natures's Call</h1>
{% if messages %}
<ul class="messages">
	 {% for message in messages %}
	 <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
</ul>
{% endif %}
{% block content %}
<h1>Register</h1>
<form action="" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Register">
</form>
<p>If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>
{% endblock%}
