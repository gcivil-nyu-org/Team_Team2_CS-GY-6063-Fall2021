<h1>Welcome to Nature's call</h1>
{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
<div style= 'float: right;'>
	{%if not user.is_authenticated %}
		<a href="{% url 'naturescall:accounts:signup'%}">SignUp</a>
		<a href="{% url 'login'%}">Login</a>
	{%else%}
		<h3> Hi, {{user}}</h3>
		<a href="{%url 'logout'%}">Logout</a>
	{%endif%}
</div>
{% block content %}
<form action="search_restroom/"method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Search">
</form>
{% endblock %}
