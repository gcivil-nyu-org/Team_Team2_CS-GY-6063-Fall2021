<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'naturescall/style.css' %}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>Nature's Call</title>
    </head>
    <body>
        <div class="container-fluid" style="background-color: rgba(0,0,0,0.75); padding-bottom: 5%;">
            <nav class = "navbar navbar-expand-lg" style="padding-left: 10%;">
                <ul class="navbar-nav mr-auto">
                    {% if not user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'accounts:signup'%}" style="color:white;">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login'%}" style="color:white;">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" style="color:white;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">Hi, {{user}}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'accounts:profile'%}">Profile</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'logout'%}" style="color:white;">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            <br>
            <div class="container" style="margin-top: 8%;">
                <div class="col-md-6 col-md-offset-3">  
                    <div class="row">
                        <div id="logo" class="text-center">
                            <h1>Nature's Call</h1>
                            <p>Your fastest guide to your moet urgent need</p>
                        </div>
                        <form role="form" id="form-buscar" method="GET" action="search_restroom/">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="1" class="form-control" type="text" name="search" placeholder="address, neighborhood, city, state or zip code" required/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="submit">
                                            <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>            
                </div>
            </div>
        </div>
    </body>
</html>
